name: Backend CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    environment: hostinger
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'

    steps:
    - name: Verify SSH credentials exist
      run: |
        if [ -z "${{ secrets.SSH_HOST }}" ]; then echo "❌ SSH_HOST no está configurado"; exit 1; fi
        if [ -z "${{ secrets.SSH_PASSWORD }}" ]; then echo "❌ SSH_PASSWORD no está configurado"; exit 1; fi
        echo "✔ Credenciales SSH verificadas"

    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: root
        password: ${{ secrets.SSH_PASSWORD }}
        port: 22
        timeout: 30s
        script: |
          set -e

          # Instalar Node.js si no está disponible
          if ! command -v node &> /dev/null; then
            echo "➡️ Node.js no encontrado. Instalando Node.js 20.x..."
            curl -fsSL https://deb.nodesource.com/setup_20.x | bash -
            apt-get update -qq
            apt-get install -y nodejs
            echo "✅ Node.js instalado: $(node --version)"
          else
            echo "✅ Node.js ya instalado: $(node --version)"
          fi

          echo "➡️ Actualizando proyecto en VPS..."
          cd /root/alquileres-app || exit 1
          git fetch origin develop
          git reset --hard origin/develop
          git clean -fd

          echo "➡️ Backend: instalar deps, migrar y generar Prisma..."
          cd /root/alquileres-app/server
          npm ci --quiet
          npx prisma migrate deploy
          npx prisma generate
          npm run type-check
          npm run build

          echo "➡️ Frontend: instalar deps y build..."
          cd /root/alquileres-app/web
          npm ci --quiet
          npm run type-check
          npm run build

          echo "➡️ Reiniciando servicios..."
          cd /root/alquileres-app
          if [ -f ecosystem.config.js ]; then
            pm2 startOrReload ecosystem.config.js --update-env || pm2 restart all || true
          else
            chmod +x start_services_screen.sh
            ./start_services_screen.sh || true
          fi
          echo "✅ Deploy finalizado"
