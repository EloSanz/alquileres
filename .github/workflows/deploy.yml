name: Backend CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    environment: hostinger
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'

    steps:
    - name: Verify SSH credentials exist
      run: |
        if [ -z "${{ secrets.SSH_HOST }}" ]; then echo "‚ùå SSH_HOST no est√° configurado"; exit 1; fi
        if [ -z "${{ secrets.SSH_PASSWORD }}" ]; then echo "‚ùå SSH_PASSWORD no est√° configurado"; exit 1; fi
        echo "‚úî Credenciales SSH verificadas"

    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: root
        password: ${{ secrets.SSH_PASSWORD }}
        port: 22
        timeout: 30s
        script: |
          set -e

          echo "‚û°Ô∏è Actualizando proyecto en VPS..."
          echo "üìÇ Cambiando al directorio del proyecto..."
          cd /root/alquileres-app || exit 1

          echo "üì• Ejecutando git pull..."
          git pull origin develop

          echo "‚úÖ Git pull completado"
