name: Deploy

on:
  push:
    branches: [ develop ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Check secrets
      run: |
        echo "üîç Verificando secrets..."
        if [ -z "$SSH_HOST" ]; then
          echo "‚ùå SSH_HOST no est√° configurado"
          exit 1
        fi
        if [ -z "$SSH_PASSWORD" ]; then
          echo "‚ùå SSH_PASSWORD no est√° configurado"
          exit 1
        fi
        echo "‚úÖ Host starts with: ${SSH_HOST:0:5}..."
        echo "‚úÖ Password length: ${#SSH_PASSWORD} chars"
      env:
        SSH_HOST: ${{ secrets.SSH_HOST }}
        SSH_PASSWORD: ${{ secrets.SSH_PASSWORD }}

    - name: Deploy
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: root
        password: ${{ secrets.SSH_PASSWORD }}
        script: |
          cd alquileres-app
          git pull origin develop
          pm2 restart all
