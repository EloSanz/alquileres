name: Backend CI

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ develop ]

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    environment: hostinger
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'

    steps:
    - name: Verify SSH credentials exist
      run: |
        if [ -z "${{ secrets.SSH_HOST }}" ]; then echo "❌ SSH_HOST no está configurado"; exit 1; fi
        if [ -z "${{ secrets.SSH_PASSWORD }}" ]; then echo "❌ SSH_PASSWORD no está configurado"; exit 1; fi
        echo "✔ Credenciales SSH verificadas"

    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SSH_HOST }}
        username: root
        password: ${{ secrets.SSH_PASSWORD }}
        port: 22
        timeout: 30s
        script: |
          set -e

          # Verificar que Node.js esté disponible para npx
          if ! command -v node &> /dev/null; then
            echo "⚠️  Node.js no encontrado. npx podría no funcionar correctamente"
            echo "ℹ️  Si hay problemas con Prisma, instala Node.js manualmente:"
            echo "    curl -fsSL https://deb.nodesource.com/setup_20.x | bash -"
            echo "    apt-get install -y nodejs"
          else
            echo "✅ Node.js disponible: $(node --version)"
          fi

          echo "➡️ Actualizando proyecto en VPS..."
          cd /root/alquileres-app || exit 1
          git fetch origin develop
          git reset --hard origin/develop
          git clean -fd

          echo "➡️ Ejecutando migraciones de Prisma..."
          cd /root/alquileres-app/server
          npx prisma migrate deploy
          npx prisma generate

          echo "➡️ Reiniciando servicios..."
          cd /root/alquileres-app
          if [ -f ecosystem.config.js ]; then
            pm2 startOrReload ecosystem.config.js --update-env || pm2 restart all || true
          else
            chmod +x start_services_screen.sh
            ./start_services_screen.sh || true
          fi
          echo "✅ Deploy finalizado"
