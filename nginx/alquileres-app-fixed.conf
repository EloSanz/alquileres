# Configuración CORREGIDA de Nginx para alquileres-app (HTTPS - Producción)
# Sirve archivos estáticos desde /root/alquileres-app/web/dist
# Hace proxy a la API en 127.0.0.1:4000

# Redirección HTTP a HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name www.icards.fun icards.fun;

    return 301 https://$host$request_uri;
}

# Configuración HTTPS
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name www.icards.fun icards.fun;

    # SSL Configuration (agregar cuando tengas los certificados)
    # ssl_certificate /etc/letsencrypt/live/www.icards.fun/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/www.icards.fun/privkey.pem;

    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Tamaño máximo de archivos
    client_max_body_size 10M;

    # Directorio raíz para archivos estáticos
    root /root/alquileres-app/web/dist;
    index index.html;

    # Tipos MIME correctos para archivos estáticos
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Archivos JavaScript específicamente
    location ~* \.js$ {
        add_header Content-Type "application/javascript; charset=utf-8";
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Archivos CSS específicamente
    location ~* \.css$ {
        add_header Content-Type "text/css; charset=utf-8";
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Logs
    access_log /var/log/nginx/alquileres-app-access.log;
    error_log /var/log/nginx/alquileres-app-error.log;

    # Proxy para API Backend bajo /pentamont/api (puerto 4000)
    location /pentamont/api {
        proxy_pass http://127.0.0.1:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
    }

    # Frontend - SPA routing bajo /pentamont (servir archivos estáticos)
    location /pentamont {
        try_files $uri $uri/ /pentamont/index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Página principal
    location / {
        try_files /index.html =404;
    }
}
